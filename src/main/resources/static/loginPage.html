<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
    </head>
    <body>
        <div class="container">
            <div class = "row">
                <div class = "col-md-6 col-md-offser-3">
                    <h1>Login</h1>
                    <form th:action="@{/login}" method="post" >
                        <!--<form th:action="@{/login}" method="post" th:object = ${user}></form> -->

                        <!-- error message -->
                        <div th:if="${param.error}">
                            <div class = "alert alert-danger"> Invalid username or password</div>
                        </div> 

                        <!-- logout message-->
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out</div>
                        </div>

                        <div class = "form-group">
                            <label for = "username"> Username </label> :
                            <input type="text" class = "form-control" id = "username" 
                            name = "username" placeholder = "Username / Email" autofocus="autofocus">
                        </div>

                        <div class = "form-group">
                            <label for="password">Password </label> :
                            <input type="password" id = "password" 
                            name="password" class = "form-control"
                            placeholder="Password"/>
                        </div>

                        <div class = "form-group">
                            <!-- <button type="submit" class="btn btn-success">Login here</button> -->

                            <div class = "row">
                                <div class = "col-md-6 col-md-offser-3">
                                    <input type="submit" name="login-submit"
                                    id = "login-submit" class = "form-control btn btn-primary"
                                    value="Log In"/>
                                </div>
                            </div>

                        </div>
                    </form>
                    <div class = "form-group">
                        <span>New user ?<a href="/" th:href="@{/registration}">
                            Register here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
