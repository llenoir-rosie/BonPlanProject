<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BonplanfrontApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <a>Registration and Login Module</a>
  <div class = "container">
    <div class="row">
        <div class = "col-md-6 col-md-offser-3">
            <div>
                <div class="alert alert-info">You've successfully registered</div>
                <h1>Registration</h1>
                <form th:action="@{/registration}" method="post" th:object = ${user}></form>
                    <div class = "form-group">
                        <label class = "control-label" for="firstName">First Name</label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus">
                    </div>
                    <div class = "form-group">
                        <label class = "control-label" for="lastName">Last Name</label>
                        <input id="lastName" class="form-control" th:field="*{last
                            Name}" required autofocus="autofocus">
                    </div>
                    <div class = "form-group">
                        <label class = "control-label" for="email">Email</label>
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>
                    <div class = "form-group">
                        <label class = "control-label" for="password">Password</label>
                        <input id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
                    </div>
                    <div class = "form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered ? <a href="/" th:ref="@{/login}">Login here</a></span>
                    </div>
            </div>
        </div>
    </div>
  </div> 
</body>
</html>
